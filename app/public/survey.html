    <div class="modal fade" id="bestMatch" tabindex="-1" role="dialog" aria-hidden="true">

            </div>
            <div class="modal-body">
                <h3 id="bestMatchName">Your Best Friend</h3>
                <img id="bestMatchPhoto" src="https://www.catster.com/wp-content/uploads/2018/03/An-excited-cat-with-his-claws-out.jpg" alt="Best Match Photo">

            </div>

    <script>
        $(document).ready( () => {
            $("#submit").on("click", event => {
                event.preventDefault();
                if($("#name").val() === "" || $("#photo").val() === "") {
                    alert("Please fill out all required forms!");
                }
                else {
                    const scores = [];
                    for(let i = 1; i <= $(".question").length; i++) {
                        scores.push(Number($("#question" + i).val()));
                    }
                    // console.log(scores);
                    const newUser = {
                        name: $("#name").val(),
                        photo: $("#photo").val(),
                        scores: scores
                    }

                    $.post("/api/friends", newUser).then(data => {
                        console.log(data.name);
                        $("#bestMatchName").text(data.name);
                        $("#bestMatchPhoto").attr("src", data.photo);
                        $("#bestMatch").modal("show");
                    });
                    // console.log(newUser);

                }
            });
        });
    </script>
